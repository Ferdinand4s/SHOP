{% extends 'navbar.html' %}

{% block body %}
    {% for product in products %}
        <img src="/static/img/{{product.imageName}}" style="width: 150px; display: block;">
        <h4>{{product.name}}</h4>
        <p>{{product.price}}</p>
        <a href="/product/{{product.id}}">подробнее</a>
    {% endfor %}
{% endblock %}
